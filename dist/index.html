<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>ToDoList-a</title>
  </head>
  <body class="doc-body">
      <section class="row">
          <section class="col s12 m4 l5">
            <div class="container">
              <div class="category-list">
                <div class="projects-title">
                  <h3>Create a list here to start</h3>
                </div>
                <ul class="todo-categories" data-categories></ul>
                <form data-new-cat-form class="new-cat-form">
                  <input
                    id="category"
                    type="text"
                    data-new-cat-input
                    placeholder=" Click here to create a new list"
                  />
                </form>
                <a
                  class="waves-effect waves-light btn-small del-cat"
                  data-delete-cat-btn
                  ><i class="material-icons left">delete_sweep</i>Delete</a
                >
                <a
                  class="btn-floating btn-medium waves-effect waves-light green add-cat"
                  ><i class="material-icons">add</i></a
                >
              </div>
            </div>
          </section>
    
          <section class="col s12 m8 l5">
            <div class="todos" data-list-display-container>
              <div class="todo-list-title">
                <h3 class="heading todo-title" data-list-title>No todos created</h3>
              </div>
    
              <div class="todo-list">
                <ul class="collapsible todo-ul"></ul>
              </div>
            </div>
    
            <section class="todo-form">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input
                      placeholder="enter a title"
                      onfocus="this.value = ''"
                      id="todo-title"
                      type="text"
                      class="validate"
                      data-list-title
                    />
                    <label for="title">Title</label>
                  </div>
                  <div class="input-field col s6">
                    <input
                      id="description"
                      type="text"
                      class="validate"
                      onfocus="this.value = ''"
                      data-list-description
                    />
                    <label for="description">Description</label>
                  </div>
                  <div class="input-field col s6">
                    <input
                      id="due-date"
                      type="date"
                      class="validate"
                      data-list-date
                    />
                    <label for="due-date">Due date</label>
                  </div>
                  <div class="input-field col s6" data-list-priority>
                    <select data-selected-todo-option>
                      <option value="" selected>Choose your option</option>
                      <option value="1">High</option>
                      <option value="2">Low</option>
                    </select>
                    <label>Priority</label>
                  </div>
                </div>
              </div>
    
              <button
                class="btn waves-effect waves-light grab-todo"
                type="submit"
                name="action"
              >
                Submit
                <i class="material-icons right">send</i>
              </button>
            </section>
          </section>
        </section>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    

  </body>
</html>
