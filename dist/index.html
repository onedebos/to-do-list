<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Document</title>
  </head>
  <body>
      <section class="row">
    <section class="col s12 m4 l3 grid">
      <!-- Note that "m4 l3" was added -->
      <div class="container">
        <div class="projects-list">
            <div class="projects-title">
                <h3>All Projects</h3>
            </div>
          <ul class="all-projects">
            <li>Youtube</li>
            <li>Work</li>
            <li>Grocery</li>
            <li>
              <input
                type="text"
                placeholder="+ Click here to create a new list"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>

      <section class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <div class="container">
          <div class="todos">
            <div class="todo-list-title">
              <h3 class="todo-title">Youtube</h3>
              <h5>created 2hrs ago</h5>
            </div>
            <div class="todo-list">
              <ul>
                <li>Record video</li>
                <li>Record video</li>
                <li>Record video</li>
                <li><input type="text" placeholder="enter new task" /></li>
              </ul>
            </div>
          </div>
        </div>
    </section>
      </section>

    <script src="main.js"></script>
  </body>
</html>
