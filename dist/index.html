<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
      <section class="row">
    <section class="col s12 m4 l3 grid">
      <!-- Note that "m4 l3" was added -->
      <div class="container">
        <div class="projects-list">
            <div class="projects-title">
                <h3>All Projects</h3>
            </div>
          <ul class="all-projects">
            <li><i class="tiny material-icons">crop_square</i>
                Youtube</li>
            <li><i class="tiny material-icons">crop_square</i> Work</li>
            <li><i class="tiny material-icons">crop_square</i> Grocery</li>
            <li>
              <input id="category"
                type="text"
                placeholder="+ Click here to create a new list"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>

      <section class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <div class="container">
          <div class="todos">
            <div class="todo-list-title">
              <h3 class="heading todo-title">Youtube</h3>
              <h5 class="created-time">created 2hrs ago</h5>
            </div>
            <div class="todo-list">
              <ul class="collection">
                    <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">edit</i><i class="material-icons">delete_sweep</i></a></div></li>
                <li class="collection-item">Record video</li>
                <li class="collection-item">Record video</li>
                <li class="collection-item collection-input"><input id="todo" class="todo-input" type="text" placeholder="enter new task">
                    <i class="material-icons secondary-content">add</i>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </section>
      </section>

    <script src="main.js"></script>
  </body>
</html>
